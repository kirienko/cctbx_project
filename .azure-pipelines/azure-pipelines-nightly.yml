# Nightly builds

# no continuous integration builds
trigger: none

# only nightly and pull request builds
schedules:
- cron: '0 1 * * *'
  displayName: Nightly build
  branches:
    include:
    - master

stages:
- stage: Preparation
  displayName: Download
  jobs:
    - template: ./download-source.yml
      parameters:
        flags: --use-conda
    - template: ./download-conda.yml

- stage: Build
  displayName: Build and test
  dependsOn: Preparation
  jobs:
    - template: ./conda-win.yml
    - template: ./conda-linux.yml
      parameters:
        distribution: centos
        version: [6]
    - template: ./conda-linux.yml
      parameters:
        distribution: centos
        version: [7]
    - template: ./conda-linux.yml
      parameters:
        distribution: centos
        version: [8]
    - template: ./conda-linux.yml
      parameters:
        distribution: ubuntu
        version: ['18', '04']
    - template: ./conda-linux.yml
      parameters:
        distribution: ubuntu
        version: ['16', '04']
    - template: ./conda-linux.yml
      parameters:
        distribution: ubuntu
        version: ['14', '04']
    - template: ./conda-osx.yml
      parameters:
        vmImage: [10, 15]
        xcode_version: [11, 4]
    - template: ./conda-osx.yml
      parameters:
        vmImage: [10, 14]
        xcode_version: [11, 3, 1]
    - template: ./conda-osx.yml
      parameters:
        vmImage: [10, 14]
        xcode_version: [10, 3]
